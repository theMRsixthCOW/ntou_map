    <title>NTOU CAMPUS NAVIGATION SYSTEM</title>

    <!-- OSM Buildings CSS -->
    <link rel="stylesheet" href="https://cdn.osmbuildings.org/4.0.0/OSMBuildings.css" />

    <!-- Google Fonts -->

    <!-- Favicon -->
    <link rel="icon" href="icons/logo_spin1.png" />

<body>

    <div id="map"></div>

    <div id="ui-panel" class="industrial-panel">
        <div class="panel-header">
            NTOU CAMPUS NAVIGATION SYSTEM
        </div>
        <div class="panel-body">
            <div class="input-group">
                <label for="from-input">SOURCE LOCATION [FROM]</label>
                <input type="text" id="from-input" autocomplete="off" placeholder="E.G. ADM OR 1">
            </div>
            <div class="input-group">
                <label for="to-input">DESTINATION [TO]</label>
                <input type="text" id="to-input" autocomplete="off" placeholder="E.G. LIB OR 3">
            </div>
            <button id="navigate-button">EXECUTE NAVIGATION</button>
        </div>
        <div class="panel-footer">
            SYSTEM STATUS: <span id="status-message">INITIALIZING...</span>
        </div>
    </div>

    <!-- Scripts (ONLY LOAD ONCE, AT BOTTOM) -->
    <script src="https://cdn.osmbuildings.org/4.0.0/OSMBuildings.js"></script>
    <script src="script.js"></script>
